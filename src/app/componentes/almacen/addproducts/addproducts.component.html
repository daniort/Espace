<div class="container">
  <div class="field">
           <form (ngSubmit)="onGuardarProducto(formNew)" #formNew="ngForm" >
             <div class="field">
               <label  class="label is-large">
                 <i class="fas fa-box-open"></i>
                 Nuevo Producto </label>
               <hr>
             </div>
            <div class="field">
              <label  class="label">Nombre </label>
              <div class="control">
                  <input [(ngModel)]="producto.nombre" #nombre="ngModel" name="nombre"  type="email" class="input"  placeholder="Zucaritas">
              </div>
            </div>
            <div class="field">
              <label  class="label">Piezas Adquiridas</label>
              <div class="control">
                <input [(ngModel)]="producto.cantidad" #cantidad="ngModel" name="cantidad" type="number" class="input"  placeholder="0.00">
              </div>
            </div>

            <div class="field">
              <label  class="label">Precio de Compra</label>
              <div class="control">
                <input [(ngModel)]="producto.compra" #compra="ngModel" name="compra" type="number" class="input" placeholder="$000.00">
              </div>
            </div>

            <div class="field">
              <label  class="label">Precio de Venta</label>
              <div class="control">
                <input [(ngModel)]="producto.venta" #venta="ngModel" name="venta" type="number" class="input" placeholder="$000.00">
              </div>
            </div>

            <div class="field">
              <hr>
            </div>

            <div class="navbar-end">
              <button type="submit" class="button is-primary" name="button"><i class="fas fa-save" id="icon"></i> Guardar</button>
              <ng-template #desactivado>
                <button type="submit" class="button is-primary" name="button" disabled><i class="fas fa-save" id="icon"></i> Guardar</button>
              </ng-template>
              <button type="reset"  class="button is-info" name="button" ><i class="fas fa-eraser" id="icon"></i> Limpiar</button>
              <button type="button" routerLink="/almacen" class="button is-danger" name="button" ><i class="fas fa-ban" id="icon"></i>Cancelar</button>
            </div>


          </form>
          </div>

</div>
